{% extends 'base/base.html' %}
{% load static %}

{% block content %}
  <div class="card">
    <div class="card-header">Employee Registration Form</div>
    <div class="card-body">
      <form action="" method="post"  %}>

        <div class="card">
          <div class="card-header">Personal Information</div>
          <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
        </div>






        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
{% endblock %}
